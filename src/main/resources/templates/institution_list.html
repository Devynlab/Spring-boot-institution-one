<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css" />
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.js"></script>
  <title>Institution List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Institutions <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
      </ul>
    </div>
  </nav>
  <h3 id="successMessage" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></h3>
  <div class="m-1">
    <div class="card mb-3">
      <div class="card-header">
        <div class="row justify-content-between m-0 p-0">
          <span class="card-title font-weight-bold m-0 p-0">Institution List</span>
          <a th:href="@{/institutions/createInstitutionForm}" class="btn btn-sm btn-success">&nbsp;Add&nbsp;</a>
        </div>
      </div>
      <div class="card-body">
        <table id="tableId" class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Year Founded</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="institution : ${institutionList}">
              <td th:text="${institution.name}"></td>
              <td th:text="${institution.address}"></td>
              <td th:text="${institution.yearFounded}"></td>
              <td>
                <div class="row justify-content-center">
                  <a th:href="@{/courses/institution/} + ${institution.id}" class="btn btn-sm btn-secondary">Courses</a>
                  &nbsp;&nbsp;
                  <a th:href="@{/institutions/updateInstitutionForm/} + ${institution.id}" class="btn btn-sm btn-primary">Update</a>
                  &nbsp;&nbsp;
                  <a th:href="@{/institutions/deleteInstitution/} + ${institution.id}" class="btn btn-sm btn-danger">Delete</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    setTimeout(
      function () {
        $("#successMessage").delay(3000).fadeOut('slow');
      }, 1000
    );
    $(document).ready(function () {
      $("#tableId").DataTable({});
    });
  </script>
</body>

</html>
