<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <div class="container p-2">
    <h1 class="text-primary">Institution List</h1>
    <a th:href="@{/institutions/createInstitutionForm}" class="btn btn-primary m-3">Add Institution</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Website</th>
          <th>Year Founded</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="institution : ${institutionList}">
          <td th:text="${institution.name}"></td>
          <td th:text="${institution.address}"></td>
          <td th:text="${institution.website}"></td>
          <td th:text="${institution.yearFounded}"></td>
          <td>
            <a th:href="@{/institutions/deleteInstitution/} + ${institution.id}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
