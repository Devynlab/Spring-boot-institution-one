<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/institutions}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/institutions}">Institutions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/students}">Students <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container p-2">
    <h2 class="text-primary">Update Student</h2>
    <form th:action="@{/students/saveStudent}" th:object="${student}" method="POST">
      <input type="hidden" th:field="*{id}">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Registration Number</label>
            <input type="text" class="form-control" th:field="*{regNum}" placeholder="Registration Number" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Email Address</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Email Address" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Institution</label>
            <select name="institution" class="form-control">
              <option th:each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Course</label>
            <select name="course" class="form-control">
              <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="">Gender</label>
            <select name="gender" class="form-control">
              <option th:each="gen : ${gender}" th:text="${gen}"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <a th:href="@{/students}" class="btn btn-secondary">Back</a>
        <input type="submit" class="btn btn-primary" value="Save" />
      </div>
    </form>
  </div>
</body>

</html>
