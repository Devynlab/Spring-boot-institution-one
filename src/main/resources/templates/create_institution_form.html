<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Institution</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/institutions}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/institutions}">Institutions <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container p-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-primary">Add An Institution</h2>
      </div>
      <div class="card-body">
        <form th:action="@{saveInstitution}" th:object="${institution}" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Website</label>
                <input type="url" class="form-control" th:field="*{website}" placeholder="Website" required />
                <p th:if="${#fields.hasErrors('website')}" th:errors="*{website}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="Address" required />
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Year Founded</label>
                <input type="number" class="form-control" th:field="*{yearFounded}" placeholder="Year Founded" required />
                <p th:if="${#fields.hasErrors('yearFounded')}" th:errors="*{yearFounded}">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="">Vision</label>
                <input type="text" class="form-control" th:field="*{vision}" placeholder="Vision" required />
                <p th:if="${#fields.hasErrors('vision')}" th:errors="*{vision}">
              </div>
            </div>
          </div>
          <div class="row justify-content-between pl-3 pr-3">
            <a th:href="@{/institutions}" class="btn btn-secondary">Back</a>
            <input type="submit" class="btn btn-primary" value="Save" />
          </div>
        </form>
      </div>
    </div>

  </div>
</body>

</html>
