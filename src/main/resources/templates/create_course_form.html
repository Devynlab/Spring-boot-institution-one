<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Institutions</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/courses}">Courses <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/students}">Students</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container p-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-primary">Add An Course</h2>
      </div>
      <div class="card-body">
        <form th:action="@{saveCourse}" th:object="${course}" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <select name="institution" class="form-control">
                  <option th:each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
                </select>
              </div>
            </div>
          </div>
          <div class="row justify-content-between pl-3 pr-3">
            <a th:href="@{/courses}" class="btn btn-secondary">Back</a>
            <input type="submit" class="btn btn-primary" value="Save" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
