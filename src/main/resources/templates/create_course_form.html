<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
</head>

<body>
  <div class="container p-2">
    <h2 class="text-primary">Add An Course</h2>
    <form th:action="@{saveCourse}" th:object="${course}" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <select name="institution" class="form-control">
              <option th:each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="row justify-content-around">
        <a th:href="@{/courses}" class="btn btn-secondary">Back</a>
        <input type="submit" class="btn btn-primary" value="Save" />
      </div>
    </form>
  </div>
</body>

</html>
